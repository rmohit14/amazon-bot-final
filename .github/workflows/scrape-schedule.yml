name: Amazon Offer Bot (India)

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours (UTC)
  workflow_dispatch: {}

concurrency:
  group: amazon-offer-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Restore posted-deals DB cache
        id: db-cache
        uses: actions/cache/restore@v4
        with:
          path: data.json
          key: amazon-offer-bot-db-${{ github.run_id }}
          restore-keys: |
            amazon-offer-bot-db-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PYTHONUNBUFFERED: "1"
          # Optional overrides:
          # TELEGRAM_CHANNEL_ID: "@SEMMAOFFERS"
          # MINIMUM_DISCOUNT: "60"
        run: python run_once.py

      - name: Save posted-deals DB cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data.json
          key: amazon-offer-bot-db-${{ github.run_id }}
