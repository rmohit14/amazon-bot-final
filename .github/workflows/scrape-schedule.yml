name: Amazon Offer Bot (Free GitHub Actions)

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours (UTC)
  workflow_dispatch: {}  # manual run option

permissions:
  contents: write  # allows committing the data.json file

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python run_once.py

      - name: Commit updated data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data.json [skip ci]"
          git push
