name: Amazon Deals Bot

on:
  schedule:
    # Run 3 times daily at peak hours (UTC time)
    # Adjust these times based on your timezone
    # Currently set for: 2:30 AM, 8:30 AM, 2:30 PM UTC
    # (8:00 AM, 2:00 PM, 8:00 PM IST)
    - cron: '30 2 * * *'   # Morning run (8:00 AM IST)
    - cron: '30 8 * * *'   # Afternoon run (2:00 PM IST)
    - cron: '30 14 * * *'  # Evening run (8:00 PM IST)
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
  
  # Optional: Run on push to main branch for testing
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create temp directory for database
      run: mkdir -p /tmp
    
    - name: Download previous database (if exists)
      continue-on-error: true
      run: |
        # Download data.json from previous run
        if [ -f data.json ]; then
          cp data.json /tmp/data.db
          echo "Previous database loaded"
        else
          echo "No previous database found, starting fresh"
        fi
    
    - name: Run Amazon Deals Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        DB_FILENAME: /tmp/data.db
      run: |
        python run_once.py
    
    - name: Upload database artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: database
        path: /tmp/data.db
        retention-days: 7
    
    - name: Save database for next run
      if: always()
      run: |
        # Copy database back to repo for persistence
        if [ -f /tmp/data.db ]; then
          cp /tmp/data.db data.json
        fi
    
    - name: Commit database changes
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update database [skip ci]"
    
    - name: Push changes
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
