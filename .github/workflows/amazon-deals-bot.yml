name: Amazon Deals Bot

permissions:
  contents: write

on:
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 8 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create temp directory for database
      run: mkdir -p /tmp
    
    - name: Download previous database (if exists)
      continue-on-error: true
      run: |
        if [ -f data.json ]; then
          cp data.json /tmp/data.db
          echo "Previous database loaded"
        else
          echo "No previous database found, starting fresh"
        fi
    
    - name: Run Amazon Deals Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        DB_FILENAME: /tmp/data.db
      run: python run_once.py
    
    - name: Upload database artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: database
        path: /tmp/data.db
        retention-days: 7
    
    - name: Save database for next run
      if: always()
      run: |
        if [ -f /tmp/data.db ]; then
          cp /tmp/data.db data.json
        fi
    
    - name: Commit database changes
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update database [skip ci]"
    
    - name: Push changes
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
